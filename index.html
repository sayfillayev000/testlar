<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Test</h2>
        </div>
    </div>
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Sizning natijangiz :
                <span class="text-primary display-4 p-3 score">
                </span>
            </p>
        </div>
    </div>
    <div class="quiz py-4 bg-secondary">
        <div class="container">
            <h2 class="my-5 text-white">Mahmudjon savollarga javob bering! </h2>
            <form class="quiz-form text-light">
                <div class="my-5 t1">
                    <p class="lead font-weight-normal">1.qattansiz</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="true" id="F1">
                        <label for="F1" class="form-check-label">Buxoro</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="fals" checked id="F2">
                        <label for="F2" class="form-check-label">Toshkent</label>
                    </div>

                </div>
                <div class="my-5 t2">
                    <p class="lead font-weight-normal">2.qayerda o'qiysiz</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="true" id="F3">
                        <label for="F3" class="form-check-label">TDTU</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="fals" checked id="F4">
                        <label for="F4" class="form-check-label">TATU</label>
                    </div>

                </div>
                <div class="my-5 t3">
                    <p class="lead font-weight-normal">3.Nima ish qilasiz</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="true" id="F5">
                        <label for="F5" class="form-check-label">O'qiyman</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="fals" checked id="F6">
                        <label for="F6" class="form-check-label">Ishlayman</label>
                    </div>
                </div>
                <div class="my-5 t4">
                    <p class="lead font-weight-normal">4.nechi yoshdasiz </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="true" id="F7">
                        <label for="F7" class="form-check-label">18</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="fals" checked id="F8">
                        <label for="F8" class="form-check-label">20</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn bnt-light">
                </div>
            </form>
        </div>
    </div>
    <script>
        const form = document.querySelector('.quiz-form');
        const userscore = document.querySelector('.score');
        const result = document.querySelector('.result');
        form.addEventListener('submit', e => {
            let score = 0;
            e.preventDefault()
            const javoblar = [e.target.q1.value, e.target.q2.value, e.target.q3.value, e.target.q4.value]
            for (let i = 0; i < javoblar.length; i++) {
                if ('true' == javoblar[i]) {
                    score += 25;
                }
            }
            scrollTo(0, 0)
            result.classList.remove('d-none')
            let i = 0;
            let timer = setInterval(() => {
                userscore.textContent = `${i}%`
                if (i === score) {
                    clearInterval(timer)
                } else {
                    i++
                }
                console.log(score);
            }, 20)
        })
    </script>
</body>

</html>
